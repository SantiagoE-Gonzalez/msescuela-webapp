<html>
	<head>
		<meta charset="UTF-8"/>
		<title>MSEscuela</title>
		<!--importaciones cdn-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="js/msindex.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Mi escuela - Alumnos </h1>
				</div>
				<div class="col-sm-12">
					<table class="table table-responsive " id="t_alumnos">
						<thead>
							<tr>
								<th>Nro Documento</th>
								<th>Apellido</th>
								<th>Nombre</th>
								<th>Domicilio</th>
								<th>Localidad</th>
								<th>Nro Telefono</th>
								<th>Editar</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-12">
				<div id="formulario">
					<form method="post" id="formdata">
						<label for="dni">Nro documento: </label><input type="text" name="dni" id="dni" required="required"></br>
						<label for="apellido">Apellido </label><input type="text" name="apellido" id="apellido" required="required"></br>
						<label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" required="required"></br>
						<label for="domicilio">Domicilio: </label><input type="text" name="domicilio" id="domicilio" required="required"></br>
						<label for="localidad">Localidad: </label><input type="text" name="localidad" id="localidad" required="required"></br>
						<label for="nroTelefono">Nro Telefono: </label><input type="text" name="nroTelefono" id="nroTelefono" required="required"></br>
						
						<input type="submit" id="botonenviar" value="Enviar">
					</form>
				</div>
				<div id="exito" style="display:none">
					Sus datos han sido recibidos con exito.
				</div>
				<div id="fracaso" style="display:none">
					Se ha producido un error durante el envio de datos.
				</div>
			</div>
		</div>

  </body>
</html>
